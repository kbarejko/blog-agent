# AI Provider Configuration
# Configure AI providers for article generation

providers:
  # Claude (Anthropic) - Primary provider
  claude:
    api_key: ${ANTHROPIC_API_KEY}  # Set via environment variable
    model: claude-3-haiku-20240307  # Using Haiku for cost-effective testing
    max_tokens: 4000
    temperature: 1.0

  # OpenAI - Phase 2 (not yet implemented)
  openai:
    api_key: ${OPENAI_API_KEY}  # Set via environment variable
    model: gpt-4
    max_tokens: 4000
    temperature: 0.7

# Default provider
default: claude
